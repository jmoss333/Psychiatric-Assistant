version: '3.8'

services:
  mcp-bridge:
    build: .
    container_name: mcp-aip-bridge
    environment:
      - BRIDGE_MODE=bidirectional
      - DB_URL=postgresql://bridge:bridge@postgres:5432/bridge
      - NATS_URL=nats://nats:4222
      - GATEWAY_URL=http://aip-gateway:8080
      - MCP_ENDPOINTS=http://localhost:3000/mcp
      - ENABLE_MEMORY_SYNC=true
      - ENABLE_PROVENANCE=true
      - LOG_LEVEL=INFO
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
      - ED25519_PRIVKEY_B64=${ED25519_PRIVKEY_B64}
    ports:
      - "8090:8090"
      - "9090:9090"
    depends_on:
      - postgres
      - nats
      - aip-gateway
      - jaeger
    volumes:
      - ./configs:/app/configs:ro
      - ./schemas:/app/schemas:ro
      - bridge-queue:/var/lib/bridge/queue
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/health"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - aip-network

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_DB=bridge
      - POSTGRES_USER=bridge
      - POSTGRES_PASSWORD=bridge
    volumes:
      - bridge-db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - aip-network

  nats:
    image: nats:2.10-alpine
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["-js", "-m", "8222"]
    volumes:
      - nats-data:/data
    networks:
      - aip-network

  aip-gateway:
    image: aip-gateway:latest
    ports:
      - "8080:8080"
    environment:
      - OPA_URL=http://opa:8181
    depends_on:
      - opa
    networks:
      - aip-network

  opa:
    image: openpolicyagent/opa:latest-envoy
    ports:
      - "8181:8181"
    volumes:
      - ./configs/policies.rego:/policies/bridge.rego:ro
    command: ["run", "--server", "/policies"]
    networks:
      - aip-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "4318:4318"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - aip-network

volumes:
  bridge-db:
  bridge-queue:
  nats-data:

networks:
  aip-network:
    driver: bridge

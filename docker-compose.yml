# Smart Communicator - Complete System Docker Compose

version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: smart-communicator-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-smart_communicator}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./db/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
      - ./db/seed_assessment_scales.sql:/docker-entrypoint-initdb.d/03-assessment-scales.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smart-communicator-network

  # Express.js Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smart-communicator-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-smart_communicator}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-here}
      ML_ENGINE_URL: http://ml-engine:5000
      PORT: 3000
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - smart-communicator-network

  # ML Engine (FastAPI)
  ml-engine:
    build:
      context: ./ml-engine
      dockerfile: Dockerfile
    container_name: smart-communicator-ml
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ENV: ${ML_ENV:-development}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-smart_communicator}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      BACKEND_URL: http://backend:3000
      ML_PORT: 5000
    ports:
      - "${ML_PORT:-5000}:5000"
    volumes:
      - ./ml-engine:/app
      - ./ml-engine/logs:/app/logs
      - ./ml-engine/models:/app/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - smart-communicator-network

volumes:
  postgres_data:
    driver: local

networks:
  smart-communicator-network:
    driver: bridge
